<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script>
            function checkdata()
            {
                var name = document.getElementById("name").value;
                var psw = document.getElementById("psw").value;
                if(name=="admin" && psw=="password")
                {
                    window.location.assign("frontpage.html")
                }
                else{
                    alert("Invalid Username and Password");
                }
            }
        </script>
    </head>
    <body>
        <div class="demo">
            <center>
            <h2 style="font-family: Arial, Helvetica, sans-serif; color: rgb(45, 62, 80);">PAYROLL MANAGEMENT SYSTEM</h2>
            </center>
        </div>
        <div class="flex-container">
        <div>
            <div class="container" style="font-family: Arial, Helvetica, sans-serif;">
            <br><br><h1>LOGIN</h1><hr><br>
            
            <form id = "loginform" method="post">
            <label for="name"><b>Username</b></label><br>
            <input type="text" placeholder="Enter your Username" name="name" id="name" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
            <button type="button" class="regbtn" onclick="checkdata()">LOGIN</button>
            <br>   
        </form>
        
        </div> 
    </div>

    </body>
</html>
